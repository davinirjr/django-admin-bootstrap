{% load adminmedia %}
{% load i18n %}
{% if cl.search_fields %}
<form class="well form-search" action="" method="get">
	
	{% if show_result_count %}
		<p><label>{% blocktrans count cl.result_count as counter %}{{ counter }} result{% plural %}{{ counter }} results{% endblocktrans %} (<a href="?{% if cl.is_popup %}pop=1{% endif %}">{% blocktrans with cl.full_result_count as full_result_count %}{{ full_result_count }} total{% endblocktrans %}</a>)</label></p>
	{% endif %}
	
	<input type="text" class="search-query" name="{{ search_var }}" value="{{ cl.query }}" id="searchbar" />
	<input type="submit" class="btn" value="{% trans 'Search' %}" />

	{% for pair in cl.params.items %}
		{% ifnotequal pair.0 search_var %}<input type="hidden" name="{{ pair.0 }}" value="{{ pair.1 }}"/>{% endifnotequal %}
	{% endfor %}
</form>

<script type="text/javascript">document.getElementById("searchbar").focus();</script>

{% endif %}
